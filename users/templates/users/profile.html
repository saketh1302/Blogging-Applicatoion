{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="border-radius: 10px;">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading" style="color: black;">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <feildset class="form-group">
          <legend class="border-bottom mb-4" style="color: black;">Profile Info</legend>
          {{ u_form.as_p }}
          {{ p_form.as_p }}
          </feildset
        >>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
      </form>
    </div>
{% endblock content %}
